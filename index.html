<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="appendToDisplay('7')">7</button>
            <button class="appendToDisplay('8')">8</button>
            <button class="appendToDisplay('9')">9</button>
            <button class="appendToDisplay('+')">+</button>
            <button class="appendToDisplay('4')">4</button>
            <button class="appendToDisplay('5')">5</button>
            <button class="appendToDisplay('6')">6</button>
            <button class="appendToDisplay('-')">-</button>
            <button class="appendToDisplay('1')">1</button>
            <button class="appendToDisplay('2')">2</button>
            <button class="appendToDisplay('3')">3</button>
            <button class="appendToDisplay('*')">*</button>
            <button class="appendToDisplay('0')">0</button>
            <button class="appendToDisplay('.')">.</button>
            <button class="appendToDisplay('(')">(</button>
            <button class="appendToDisplay(')')">)</button>
            <button class="appendToDisplay(' / ')">/</button>
            <button class="appendToDisplay('^')">^</button>
            <button class="clearDisplay()">C</button>
            <button class="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
